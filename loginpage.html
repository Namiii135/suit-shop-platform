<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Blacktie Suit Shop</title>
  <link rel="stylesheet" href="loginpage.css">
</head>
<body>
  <div class="top-bar">Log Into Your Account</div>

  <div class="login-container">
    <img src="gambar/fullputih.png" alt="Blacktie Logo" class="logo">

    <h2>Log In</h2>

    <div class="role-select">
      <label><input type="radio" name="role" checked> Customer</label>
      <label><input type="radio" name="role"> Staff</label>
    </div>

    <form>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>

      <div class="buttons">
        <button type="submit">Log In</button>
        <a href="registerpage.html" class="register-link">Register</a>
      </div>
    </form>
  </div>

  <div class="bottom-bar">Blacktie Suit Shop.</div>
</body>
</html>
